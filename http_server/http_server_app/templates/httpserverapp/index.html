<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>テストWebアプリ</title>
  </head>
  <body>
    <h1>index.html表示してます</h1>
    {{insert_something}}
    ２段落目
    <p>作成者は<b>{{name}}</b>です</p>
    <h2>タイトル表示</h2>
    <ol>
        {% for title in test_titles %}
            {%if title == "title 2"%}
            <li>{{title}}</li>
            {% elif title == "title 3" %}
            <li>表示しない</li>
            {% else %}
            <li>不明</li>
            {% endif %}
        {% endfor %}
    </ol>
  </body>
</html>
