{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
  <h1>{{ title }}</h1>
  <p>{{ message }}</p>
  <table>
    <form action="{% url 'http_server_app:update' id %}" method="post">
      {% csrf_token %}
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" value="更新"></td>
      </tr>
    </form>
  </table>
</body>
</html>
